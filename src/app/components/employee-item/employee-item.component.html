
<!--Employee List Table-->
<td>{{employee.id}}</td>
<td>{{employee.Name}}</td>
<td>{{employee.join_date}}</td>
<td>{{employee.Department}} </td>
<td><button [ngClass]="{reminder: employee.reminder}" class="btn btn-light" (dblclick)="onToggle(employee)"> {{employee.salaryDue}}</button></td>
<td><fa-icon (click) ="onDelete(employee)" [ngStyle]="{color:'red'}"  [icon]="faTimes"></fa-icon></td>
